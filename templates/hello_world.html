<!DOCTYPE html>
<html lang="EN" charset="UTF-8">
<head>
  <meta charset="utf-8"/>
  <title>Hello from Flask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript" ></script>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon" />
</head>
<body>
<div class="row clearfix" style="margin-bottom: 60px">
  <div class="col-md-12 column">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid" style="background-color: lightskyblue;">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<div class = "container-fluid">
    <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; margin-right: 15px" href="/hello_world/">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
      <div>
        {% if name %}
          <h1>Hello {{ name }}!</h1>
        {% else %}
          <h1>Hello World!</h1>
        {% endif %}
      </div>
    </button>
  <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid"/></div>
</div>

<img style="max-width:60px; margin-top: 20px; margin-left: 20px" src="{{ url_for('static', filename='image/yelp.png') }}"/>
<img style="max-width:60px; margin-top: 20px; margin-left: 20px" src="{{ url_for('static', filename='image/jinja.png') }}"/>
<img style="max-width:60px; margin-top: 20px; margin-left: 20px" src="{{ url_for('static', filename='image/bootstrap.png') }}"/>
</body>
</html>
