<script>
function search() {
    var kw = document.getElementById("searchbox-kw").value.toLowerCase();
    var loc = document.getElementById("searchbox-loc").value.toLowerCase()
    if(loc == "")
        loc = "urbana,IL"
    if(kw)
        window.location = "/search/" + "kw=" + kw + "&loc=" + loc;
};
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function dropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
function currentLocation() {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            alert("Get location Failed!");
    }
  xmlHttp.open("GET", "https://ipinfo.io/geo", true); // true for asynchronous
  xmlHttp.send(null);
  var obj = JSON.parse(xmlHttp.respense)
  console.log(obj)
  console.log(obj.loc)
  document.getElementById("searchbox-loc").value = obj.loc;
}

</script>
