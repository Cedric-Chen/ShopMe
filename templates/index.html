<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function dropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
function currentLocation() {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            alert("Get location Failed!");
    }
  xmlHttp.open("GET", "https://ipinfo.io/geo", true); // true for asynchronous
  xmlHttp.send(null);
  var obj = JSON.parse(xmlHttp.respense)
  console.log(obj)
  console.log(obj.loc)
  document.getElementById("searchbox-loc").value = obj.loc;
}
$(document).ready(function() {
    /* Every time the window is scrolled ... */
    $(window).scroll( function(){
        /* Check the location of each desired element */
        $('.hideme').each( function(i){
            var bottom_of_object = $(this).position().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            /* If the object is completely visible in the window, fade it it */
            if( bottom_of_window > bottom_of_object ){
                $(this).animate({'opacity':'1'},2500);
            }
        });
    });
    $('#searchbox-kw').keypress(function(e){
      if(e.keyCode==13)
      $('#search').click();
    });
    $('#searchbox-loc').keypress(function(e){
      if(e.keyCode==13)
      $('#search').click();
    });
});
</script>
